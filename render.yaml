services:
  - type: web
    name: customer-intelligence-ai-service
    env: python  # CHANGED: Use Python instead of Docker (saves ~100MB)
    plan: free
    region: oregon
    healthCheckPath: /health  # Points to fast health endpoint
    buildCommand: |
      pip install --no-cache-dir --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1  # REDUCED: 1 worker only
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /app
      - key: MALLOC_ARENA_MAX
        value: "1"  # REDUCED: Memory optimization
      - key: HF_XET_HIGH_PERFORMANCE
        value: "0"  # DISABLED: Reduce memory usage
      - key: TOKENIZERS_PARALLELISM
        value: "false"  # ADDED: Prevent memory spikes




