# ==========================================
# Customer Intelligence AI Service - Render Configuration
# Optimized for free tier deployment
# ==========================================

services:
  - type: web
    name: customer-intelligence-ai-service
    env: python  # Using Python runtime (not Docker) for memory efficiency
    plan: free
    region: oregon
    healthCheckPath: /health  # Points to fast health endpoint
    buildCommand: |
      pip install --no-cache-dir --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --log-level info
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /app
      - key: TOKENIZERS_PARALLELISM
        value: "false"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MALLOC_ARENA_MAX
        value: "1"
      - key: HF_XET_HIGH_PERFORMANCE
        value: "0"





